<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">CringeCraft</h1>
    <div class="appWrapper">
      <div class="items" id="itemsList">
        <ul class="items-list">
          <li class="items-list__item" draggable="true" id="stick">
            <div class="item_wrapper">
              <img
                class="item_wrapper_img"
                src="./assets/Stick.webp"
                alt="stick"
                draggable="false"
              />
              <div class="item_wrapper__text">Stick</div>
            </div>
          </li>
          <li class="items-list__item" draggable="true" id="coal">
            <div class="item_wrapper">
              <img
                class="item_wrapper_img"
                src="./assets/Coal.webp"
                alt="Coal"
                draggable="false"
              />
              <div class="item_wrapper__text">Coal</div>
            </div>
          </li>
          <li class="items-list__item" draggable="true" id="wood">
            <div class="item_wrapper">
              <img
                class="item_wrapper_img"
                src="./assets/Wood.webp"
                alt="wood"
                draggable="false"
              />
              <div class="item_wrapper__text">Wood</div>
            </div>
          </li>
          <li class="items-list__item" draggable="true" id="stone">
            <div class="item_wrapper">
              <img
                class="item_wrapper_img"
                src="./assets/Stone.webp"
                alt="Stone"
                draggable="false"
              />
              <div class="item_wrapper__text">Stone</div>
            </div>
          </li>
        </ul>
      </div>
      <div class="craft">
        <h2>craft</h2>
        <div class="craftingTable">
          <div class="slot1" id="slot1"></div>
          <div class="slot2" id="slot2"></div>
        </div>
        <button class="craftBtn" id="craftBtn">Craft</button>
      </div>
    </div>
    <h2 class="made">made item</h2>
    <div class="combinedItem" id="crafted"></div>
    <div style="text-align: center; color: aliceblue">
      recepies work in progress <br />
      stone + stick = axe <br />
      stick + coal = torch
    </div>
    <script src="app.js"></script>
  </body>
</html>
